<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- displays site properly based on user's device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<!-- Importing Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

	<!-- Importing Javascript -->
	<script defer src="./main.js"></script>

	<!-- Importing CSS  -->
	<link rel="stylesheet" href="style.css" class="rel">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Nathan Jack Luna | Article preview component</title>
</head>
<body>
	<main>
		<article class="preview">
			<img class="preview__img" src="./images/drawers.jpg" alt="Torquise Desk Furniture">

			<div class="preview__content">
				<h1 class="preview__captions">Shift the overall look and feel 
				by adding these wonderful touches to furniture in your home</h1>

				<p class="preview__description">Ever been in a room and felt like 
				something was missing? Perhaps it felt slightly bare and uninviting. 
				I've got some simple tips to help you make any room feel complete.</p>

				<div class="preview__other-information">
					<div class="preview__author-container">
						<div>
							<img class="preview__author-avatar" src="./images/avatar-michelle.jpg" alt="Michelle's Avatar">
						</div>
							
						<div class="preview__author-information">
							<h2 class="preview__author">Michelle Appleton</h2>
							<p class="preview__date">28 Jun 2020</p>	
						</div>
					</div>
					<!-- Container that displays social media share options 
					<div class="preview__share-container">
						<div class="share-container__icons-container">
							<p class="share-container__text">SHARE</p>
							<a href="#">
								<img src="./images/icon-facebook.svg" alt="Facebook Icon">
							</a>
							<a href="#">
								<img src="./images/icon-twitter.svg" alt="Twitter Icon">
							</a>
							<a href="#">
								<img src="./images/icon-pinterest.svg" alt="Pinterest Icon">
							</a>
						</div>
					</div>
					-->
					
					<!-- Share icon, click on this to expand share options -->
					<div class="preview__desktop-button">
						<img src="./images/icon-share.svg" alt="Share Icon">
					</div>
				</div>
			</div>
		</article>
	</main>

	
</body>
</html>
